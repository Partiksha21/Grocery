<!DOCTYPE html>
<html>
<head>
    <title>My Grocery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top { height: 200px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Shop Now</h1>
        <div class="row">
            {% for pid, item in record.items() %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ item.Image }}" class="card-img-top" alt="{{ item.Name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.Name }}</h5>
                        <p class="card-text">Price: â‚¹{{ item.Price }}</p>
                        <p class="card-text">Available: {{ item.Qn }}</p>
                        <form action="/buy" method="post">
                            <input type="hidden" name="product_id" value="{{ pid }}">
                            <input type="number" name="quantity" class="form-control mb-2" required min="1" value="1" max="{{ item.Qn }}" required>
                            <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
